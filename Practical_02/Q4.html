<!DOCTYPE html> 

<html> 

<head> 

    <title>Nested Tags Example</title> 

    <style> 

        h1 { 

            color: blue; 

            text-align: center; 

        } 

        p { 

            font-size: 18px; 

            color: black; 

        } 

  
        p b { 

            color: red; 

        } 

      
        p i { 

            color: green; 

        } 


        p u { 

            color: purple; 

        } 

    </style> 

</head> 

<body> 

    <h1>Nested Tags Styling</h1> 

    <p> 

        This is <b>bold</b> text,   

        this is <i>italic</i> text,   

        and this is <u>underlined</u> text. 

    </p> 

</body> 

</html>
